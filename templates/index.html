<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="/">Scraping Turorial</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/popular-detik">Detik Scraper</a>
    </li>
<!--    <li class="nav-item">-->
<!--      <a class="nav-link" href="#">Link 2</a>-->
<!--    </li>-->
<!--    <li class="nav-item">-->
<!--      <a class="nav-link" href="#">Link 3</a>-->
<!--    </li>-->
  </ul>
</nav>

<div class="container-fluid" style="margin-top:80px; text-align:center">
  {% for image in images %}
      {{ image | safe }}
      <a href="{{ image.find('a')['href']|safe }}">{{ image.find('a').find('img')['title']|safe }}</a>
  {% endfor %}
<!--  <h3>Brand / Logo</h3>-->
<!--  <p>The .navbar-brand class is used to highlight the brand/logo/project name of your page.</p>-->
</div>

</body>
</html>
